<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Feedback</title>
  <link href="../css/edit_comment_file.css" rel="stylesheet">
</head>
<body class="edit-comment-page">

<div class="container mt-5">
  <h3>Edit Feedback</h3>

  <div class="card p-4 mt-3">

    <div class="mb-3">
      <label class="form-label">Doctor</label>
      <input type="text" id="editDoctor" class="form-control" readonly>
    </div>

    <div class="mb-3">
      <label class="form-label">Rating (1 – 5)</label>
      <input type="number" id="editRating" class="form-control" min="1" max="5" placeholder="Enter rating between 1 and 5">
    </div>

    <div class="mb-3">
      <label class="form-label">Comments</label>
      <textarea id="editComments" class="form-control" rows="5" placeholder="Write your comments here..."></textarea>
    </div>

    <button class="btn btn-primary w-100" id="saveBtn">
      Save Changes
    </button>

    <a href="dashboard.html" class="back-link">← Back to Dashboard</a>

  </div>
</div>

<script src="../js/edit_comment_file.js"></script>

</body>
</html>
