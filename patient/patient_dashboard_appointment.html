<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Appointments</title>
  <link href="../css/patient_dashboard_appointment.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="dashboard-appointment-page">

<div class="container mt-5">
  <h2 class="mb-4">Regular Appointment</h2>

  <div class="card p-4 card-custom">

    <div class="mb-3">
      <label class="form-label">Patient Name</label>
      <input type="text" class="form-control" id="patientName" placeholder="Enter your full name">
    </div>

    <div class="mb-3">
      <label class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="patientPhone" placeholder="92-xxx-xxxxxxx">
    </div>

    <div class="mb-3">
      <label class="form-label">Doctor Type</label>
      <select class="form-select" id="doctorId">
        <option value="Skin Specialist">Skin Specialist</option>
        <option value="Dental Specialist">Dental Specialist</option>
        <option value="Nutrition Specialist">Nutrition Specialist</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Preferred Date</label>
      <input type="date" class="form-control" id="appointmentDate">
    </div>

    <div class="mb-3">
      <label class="form-label">Preferred Time</label>
      <select class="form-select" id="appointmentTime">
        <option value="">Select Time Slot</option>
      </select>
    </div>

    <button class="btn btn-success w-100" onclick="bookAppointment()">Request Appointment</button>

  </div>
</div>

<!-- This file is deprecated. Use regular_appointment.html instead. -->

<script src="../js/patient_dashboard_appointment.js"></script>
</body>
</html>
