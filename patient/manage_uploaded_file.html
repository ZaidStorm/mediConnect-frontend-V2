<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Uploaded File</title>
  <link href="../css/manage_uploaded_file.css" rel="stylesheet">
</head>
<body class="manage-file-page">
<div class="container mt-5">
  <h2>File Details</h2>
  <div class="card p-4 mt-3" id="fileCard">
    <!-- File details will appear here -->
  </div>
  <a href="chat_with_doctor.html" class="btn btn-secondary mt-3">Back to Chat</a>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const fileUrl = urlParams.get('file');
  const fileCard = document.getElementById('fileCard');

  if (fileUrl) {
    const fileName = fileUrl.split('/').pop();
    fileCard.innerHTML = `
      <h5>${fileName}</h5>
      <iframe src="${fileUrl}" width="100%" height="400px"></iframe>
    `;
  } else {
    fileCard.innerHTML = '<p>No file selected.</p>';
  }
</script>
</body>
</html>
