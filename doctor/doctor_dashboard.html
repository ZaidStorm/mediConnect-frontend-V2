<!-- Sidebar overlay -->
<div class="sidebar-overlay" id="sidebarOverlay"></div>

<!-- ================= SIDEBAR ================= -->
<div class="sidebar">
    <a href="#" class="sidebar-brand">
        <span>MediConnect</span>
    </a>

    <div class="sidebar-nav">
        <a href="#" class="nav-item active">
            <span class="nav-item-icon">ğŸ </span>
            <span>Dashboard</span>
        </a>

        <a href="prescription.html" class="nav-item">
            <span class="nav-item-icon">ğŸ“</span>
            <span>Create Prescription</span>

        <a href="medical_report.html" class="nav-item">
            <span class="nav-item-icon">ğŸ“„</span>
            <span>Medical Reports</span>

        <a href="appointments.html" class="nav-item">
            <span class="nav-item-icon">ğŸ“…</span>
            <span>Today's Appointments</span>
        </a>
    </div>

    <div class="sidebar-footer">
        <button class="logout-btn" onclick="logout()">
            <span>ğŸšª</span>
            <span>Logout</span>
        </button>
    </div>
</div>

<!-- ================= MAIN CONTENT ================= -->
<div class="main-content">

    <!-- Header -->
    <div class="page-header">
        <h1 class="page-title">Welcome, <span>Doctor</span></h1>

        <div class="user-info">
            <div class="user-avatar">D</div>
        </div>
    </div>

    <!-- Dashboard Cards -->
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-header">
                <div>
                    <div class="stat-value">Prescription</div>
                    <div class="stat-label">Create Prescription</div>
                </div>
                <div class="stat-icon primary">ğŸ“</div>
            </div>
            <div>
                <button class="action-btn primary" onclick="navigateTo('prescription.html')">Open</button>
            </div>
        </div>

        <div class="stat-card">
            <div class="stat-header">
                <div>
                    <div class="stat-value">Reports</div>
                    <div class="stat-label">Medical Reports</div>
                </div>
                <div class="stat-icon success">ğŸ“„</div>
            </div>
            <div>
                <button class="action-btn success" onclick="navigateTo('medical_report.html')">Open</button>
            </div>
        </div>

        <div class="stat-card">
            <div class="stat-header">
                <div>
                    <div class="stat-value">Appointments</div>
                    <div class="stat-label">Today's Schedule</div>
                </div>
                <div class="stat-icon info">ğŸ“…</div>
            </div>
            <div>
                <button class="action-btn info" onclick="navigateTo('appointments.html')">View</button>
            </div>
        </div>
    </div>

</div>

<script src="../js/doctor.js"></script>
<script>
  // Sidebar hamburger toggle
  (function(){
    var toggle = document.getElementById('menuToggle');
    var sidebar = document.querySelector('.sidebar');
    var overlay = document.getElementById('sidebarOverlay');
    if (!toggle) return;
    toggle.addEventListener('click', function(){
      sidebar.classList.toggle('open');
      overlay.classList.toggle('active');
    });
    overlay.addEventListener('click', function(){
      sidebar.classList.remove('open');
      overlay.classList.remove('active');
    });
    document.querySelectorAll('.sidebar .nav-item').forEach(function(item){
      item.addEventListener('click', function(){
        sidebar.classList.remove('open');
        overlay.classList.remove('active');
      });
    });
  })();
</script>
</html>
